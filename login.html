<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Day Studio</title>
    <link rel="stylesheet" href="login.css">
    <script src="js/login.js" defer></script>
</head>
<body class="login-page">

    <header>
        <nav class="navbar">
            <div class="logo">Day Studio</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#produtos">Coleções</a></li>
                <li><a href="https://wa.me/13997280619" target="_blank" class="btn-contato">WhatsApp</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-card">
            <h2>Entrar na Conta</h2>
            <p>Acesse sua identidade Day Studio</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-login">Entrar</button>
            </form>
            
            <div class="login-footer">
                <a href="recuperarsenha.html">Esqueceu a senha?</a>
                <span>Não tem conta? <a href="cadastro.html">Cadastre-se</a></span>
            </div>
        </div>
    </main>

</body>
</html>
