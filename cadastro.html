<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Day Studio</title>
    <link rel="stylesheet" href="login.css">
    <script src="js/cadastro.js" defer></script>
</head>
<body class="login-page">

    <header>
        <nav class="navbar">
            <div class="logo">Day Studio</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="https://wa.me/13997280619" target="_blank" class="btn-contato">WhatsApp</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-card">
            <h2>Criar Conta</h2>
            <p>Junte-se à identidade Day Studio</p>
            
            <form id="cadastroForm">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Seu nome" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
                </div>

                <button type="submit" class="btn-login">Finalizar Cadastro</button>
            </form>
            
            <div class="login-footer">
                <span>Já tem uma conta? <a href="login.html">Faça login</a></span>
            </div>
        </div>
    </main>

</body>
</html>
